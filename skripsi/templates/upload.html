    <div class="container-fluid row justify-content-center align-items-center">

        {% csrf_token %}
        <div class="input-group-row" style="width: 400px; margin-top: 50px;">
          <div class="form-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" name="file" id="selectedFile">
              <label class="custom-file-label" for="selectedFile">Choose file...</label>
            </div>
          </div>
          <div class="form-group mt-4">
            <!-- <label for="exampleInputEmail1">Cluster</label> -->
            {{form_field}}
          </div>
          <div class="input-group" style="width: 400px;">
            <div class="input-group-prepend">
              <ul><a href="{% url 'elbow-graph' %}">Klik disini jika jumlah cluster belum diketahui!</a></ul>
            </div>
          </div>
          <div class="d-flex input-group mt-5 justify-content-center">
            <button class="btn btn-primary" type="submit" id="inputGroupFileAddon03">Upload & Process</button>
          </div>
        </div>
          <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#demoModal">Show Modal</button> -->
      </form>
    </div>

    <script>
      $('#selectedFile').on('change',function(){
          //get the file name
          var fileName = $(this).val();
          //replace the "Choose a file" label
          $(this).next('.custom-file-label').html(fileName);
      })
    </script>
