<script>
    var ctx = document.getElementById('chart-1').getContext('2d');
    var color = Chart.helpers.color;
    var configBar = {
        type: 'bar',
        data: {
            labels: {{labelCluster | safe}},
            datasets: [{
                label: 'Clusters',
                data: {{dataCluster | safe}},
                backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
                borderColor: color(window.chartColors.blue),
                borderWidth: 2,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }],
                xAxes: [{
                    ticks: {
                        callback: function(label) {
                        if (/\s/.test(label)) {
                            return label.split(" ");
                        }else{
                            return label;
                        }              
                        }
                    }
                }]
            },
            responsive : true,
            maintainAspectRatio : false
        }
    }
    var myChart = new Chart(ctx, configBar);

    //myChart.canvas.parentNode.style.height = '400px';
</script>

<script>
    var color = Chart.helpers.color;
    var randomScalingFactor = function() {
			return Math.round(Math.random() * 100);
        };
        
    var barChartData = {
        labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
        datasets: [{
            label: 'Kendaraan',
            backgroundColor: color(window.chartColors.red).alpha(0.7).rgbString(),
            borderColor: color(window.chartColors.red),
            stack: 'Stack 0',
            data: [
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor()
            ]
        }, {

            ]

            borderColor: color(window.chartColors.green),
            stack: 'Stack 2',
            data: [
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor()
            ]
        }]

    };
    window.onload = function() {
        var ctx = document.getElementById('chart-5').getContext('2d');
        window.myBar = new Chart(ctx, {
            type: 'bar',
            data: barChartData,
            options: {
                title: {
                    display: true,
                    text: 'Chart.js Bar Chart - Stacked'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false
                },
                responsive: true,
                maintainAspectRatio : false,
                scales: {
                    xAxes: [{
                        stacked: true,
                    }],
                    yAxes: [{
                        stacked: true
                    }]
                }
            }
        });
    };
