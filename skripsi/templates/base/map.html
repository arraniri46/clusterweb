{% load static %}
{% include 'base/leaflet.html' %}

<style>
    .info { 
        padding: 6px 8px; 
        font: 14px/16px Arial, Helvetica, sans-serif; 
        background: white; 
        background: rgba(255,255,255,0.8); 
        box-shadow: 0 0 15px rgba(0,0,0,0.2); 
        border-radius: 5px; 
    } 
    .info h4 { 
        margin: 0 0 5px; 
        color: #777; 
    }
    .legend {
        line-height: 18px;
        color: #555;
    }
    .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
    }

    /* .leaflet-tile-pane {
         -webkit-filter: grayscale(100%);
         filter: grayscale(100%);
    } */
</style>
<link rel="stylesheet" href="https://leaflet.github.io/Leaflet.fullscreen/dist/leaflet.fullscreen.css">
<div class="container shadow-lg" id="clusterMap" style="height: 550px; width: 100%; float: left; padding: 10px 10px 10px 10px;">

</div>
            
       

{% block js %}    

<script src="{%static "geojson/map.geojson" %}"></script>
<script src="https://leaflet.github.io/Leaflet.fullscreen/dist/Leaflet.fullscreen.min.js"></script>
<script>

    var dataKabupaten = {};

    const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OSM</a>';
    // const tileURL = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    const tileURL = 'https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}';
    const tiles = L.tileLayer(tileURL, {attribution});

    // var grayscale   = L.tileLayer(tileURL, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: attribution}),
	// 	streets  = L.tileLayer(tileURL, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: attribution});

    // marker.bindTooltip("my tooltip text").openTooltip();

    const mapSumut = L.map('clusterMap',{
        center : [2.5, 99],
        zoom : 7,
        fadeAnimation: false, 
        fullscreenControl: {
            pseudoFullscreen: false,
            },
        // layers: [grayscale, cities]
    });

    tiles.addTo(mapSumut);
    //const indokab = L.geoJson(sumateraUtara).addTo(mymap);

    // control that shows state info on hover

    // mapSumut.createPane('labels');
    // mapSumut.getPane('labels').style.zIndex = 650;
    // mapSumut.getPane('labels').style.pointerEvents = 'none';
    
    // geojson.eachLayer(function (layer) {
    // layer.bindPopup(layer.feature.properties.kabkot);
    // });

    // mapSumut.fitBounds(geojson.getBounds());

	var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };

    info.update = function (props) {
        this._div.innerHTML = '<h4><b>Cluster Sumatera Utara</b></h4>' +  (props ?
            '<b>' + props.kabkot + '</b><br />' + dataKabupaten[props.kabkot] + ' data': 'Hover over a state');
    };

    info.addTo(mapSumut);

    function getColor(c) {
        return  c <= 1  ? '#5F0785' : //ungu
                c <= 2 ? '#0E6843' : //ijo
                c <= 3 ? '#E31A1C' : //merah
                         'rgba(100, 10, 100, 0.2)' ;//kuning
    }

    function getColor2(d) {
        return  d > 250  ? '#BD0026' :
                d > 100  ? '#E31A1C' :
                d > 50  ? '#FC4E2A' :
                d > 25   ? '#FD8D3C' :
                d > 0   ? '#FED976' :
                        'rgba(100, 10, 100, 0.2)';
    }

    function style(feature) {
        return {
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '2',
            fillOpacity: 0.8,
            // fillColor: getColor(feature.properties.cartodb_id),
            fillColor: getColor(dataKabupaten[feature.properties.kabkot]),
        };
    }

    function style2(feature) {
        return {
            weight: 2,
            opacity: 1,
            color: 'white',
            dashArray: '2',
            fillOpacity: 0.8,
            // fillColor: getColor(feature.properties.cartodb_id),
            fillColor: getColor2(dataKabupaten[feature.properties.kabkot]),
        };
    }

    //var sumut = L.geoJson(sumateraUtara, {style: style}).addTo(mapSumut);

    function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 3,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }
        info.update(layer.feature.properties);
    }

    var geojson;
    var geojson2;

    function resetHighlight(e) {
        geojson.resetStyle(e.target);
    }

    function resetHighlight(e) {
        geojson2.resetStyle(e.target);
    }

    function zoomToFeature(e) {
		mapSumut.fitBounds(e.target.getBounds());
	}   

    function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

    geojson = L.geoJson(sumateraUtara, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(mapSumut);

    geojson2 = L.geoJson(sumateraUtara, {
		style: style2,
		onEachFeature: onEachFeature
	}).addTo(mapSumut);

    mapSumut.attributionControl.addAttribution('Kabupaten ID &copy; <a href="https://www.sumutprov.go.id/">Sumatera Utara</a>');

    var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = {{labelCluster | safe}}.sort(),
			labels = ['cluster'],
			no_of_cluster;

		for (var i = 0; i < grades.length; i++) {
            no_of_cluster = grades[i];

			labels.push(
				'<i style="background:' + getColor(no_of_cluster) + '"></i> ' +
				no_of_cluster );
                // + (no_of_cluster ? '&ndash;' + no_of_cluster : '+'));
		}

		div.innerHTML = labels.join('<br> <br>');
		return div;
    };
    

    //INTENSITAS MASING MASING CLUSTER

    var legend_2 = L.control({position : 'bottomright'})

    legend_2.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 25, 50, 100, 250],
			labels = ['Intensitas Data'],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			// from = grades[i];
			// to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor2(grades[i] + 1) + '"></i> ' +
				grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] : '+'));
		}

    div.innerHTML = labels.join('<div class="my-2">');
    return div;
    };

    legend_2.addTo(mapSumut);
    legend.addTo(mapSumut);
    
    
    var clusterOption = L.control({position: 'bottomleft'});

    clusterOption.onAdd = function(map){
        var div = L.DomUtil.create('div','info');

        div.innerHTML = '<b>Show Cluster</b>' + '<br/>' 
        + '<select class="form-control form-control-sm mt-1" onChange="selectCluster(this);"> <option value="" data-select2-id="0">---</option>{% for cluster in labelCluster %}<option value="{{ cluster }}"> {{ cluster }}</option>{% endfor %}</select>';

        return div;
    }

    clusterOption.addTo(mapSumut);

</script>

<script>
    function selectCluster(cluster){
        if (cluster.value == 1){
            this.dataKabupaten = {{data1 | safe}};
            resetHighlight(this);
        }

        else if(cluster.value == 2){
            this.dataKabupaten = {{data2 | safe}};
            resetHighlight(this);
        }

        else if(cluster.value == 3){
            this.dataKabupaten = {{data3 | safe}};
            resetHighlight(this);
        }

        else {
            this.dataKabupaten = {};
            resetHighlight(this);
        }
    }
</script>
{% include 'base/js.html' %}
{% endblock js %}
