<div class="container col-md-10 table-responsive">
    <table id="table-data" class="table table-hover table-bordered">
        <caption>Hasil clustering</caption>
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>KABUPATEN</th>
                <th>PEKERJAAN</th>
                <th>OBJECT</th>
                <th>TENOR</th>
                <th>STATUS BAYAR</th>
                <th>OTR</th>
                <th>Custer</th>
            </tr>
        </thead>
        <tbody>
            
            {% for i in data %}

                <tr >
                    <td>{{ i.ID }}</td>
                    <td>{{ i.KABUPATEN }}</td>
                    <td>{{ i.PEKERJAAN }}</td>
                    <td>{{ i.OBJECT }}</td>
                    <td>{{ i.TENOR }}</td>
                    <td>{{ i.STATUS }}</td>
                    <td>{{ i.OTR }}</td>
                    <td>{{ i.cluster }}</td>
                </tr>
                
            {% endfor %}
        </tbody>
            
    </table>
</div>
